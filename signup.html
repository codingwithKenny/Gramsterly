<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAMSTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE FONT LINK -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style/signup.css">
</head>
<body>
    <div class="container">
        <h1 class="text">Gramster</h1>
        <h4 class="text2">Sign up to see photos and video of your friends</h4>
        <button class="btn1"><i class="fa-brands fa-square-facebook"></i>Log in with Facebook</button>
        <div class="or">
            <hr><span>OR</span><hr>
    
           </div>
        <input type="text" id="firstname" placeholder="Firstname"><br>
        <input type="text" id="secondname" placeholder="Secondname"><br>
        <input type="Email" id="emailaddress" placeholder="Email"><br>
        <input type="password" id="loginpassword" placeholder="Password"><br>

        <p class="text3">By signing up, you agree to our Terms, Privacy Policy and Cookies Policy.</p>

        <button id="btn">Sign up</button>
       
      
    </div>
   

    <script type="module" src="./JS/signup.js"></script>
   
</body>
</html>
